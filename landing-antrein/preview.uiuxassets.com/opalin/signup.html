<head>

<body class="page page-onboarding preload">

  <main>

    <a href="index.html" class="button button-close" role="button"></a>

    <section class="row no-gutter reverse-order">
      <div class="col-one-half middle padding">
        <div class="max-width-s">
          <h5>Selamat datang!</h5>
          <p class="paragraph">Silahkan isi data terlebih dahulu untuk mendaftarkan dirimu.</p>
          <form>
            <div class="form-group">
              <label for="name">Nama:</label>
              <input id="name" type="text" name="name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password" type="password" name="signup-password">
            </div>
            <a href="#" class="button button-primary full-width space-top" role="button">Buat Akun</a>
          </form>
        </div>
        <div class="center max-width-s space-top">
          <span class="muted">Dengan membuat akun, Berarti Anda menyetujui </span><a href="#">Ketentuan</a><span class="muted">.</span>
        </div>
        <div class="center max-width-s">
          <span class="muted">Sudah punya akun? </span><a href="login.html">Masuk</a>
        </div>
      </div>
      <div class="col-one-half bg-image-05 featured-image"></div>
    </section>

  </main>

  <script src="js/main.js"></script>
